 <!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" 
          href="Login.css">
</head>

<body>
    <div class="main">
        <h1></h1>
        <h3>Enter your login credentials</h3>
        <form action="HomePage.html">
            <label for="first">
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
               <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <form action="Homepage.html">
        <p>Not registered? 
            <a href="Register.html" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </form>
    </div>
</body>

</html>
